<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣分析器</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8974855224226868"
     crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="position-relative">
            <button type="button" class="btn btn-link position-absolute top-0 end-0" data-bs-toggle="modal" data-bs-target="#scoreInfoModal">
                <i class="bi bi-info-circle-fill"></i>
            </button>
            <h1 class="text-center mb-4">幣安加密貨幣分析器</h1>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">市場概況</h5>
                        <div id="market-summary" class="row">
                            <div class="col-md-4">
                                <div class="alert alert-info">
                                    分析中的幣種數: <span id="total-coins">0</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alert alert-success">
                                    24小時成交量最高: <span id="highest-volume">-</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alert alert-warning">
                                    24小時漲幅最高: <span id="highest-change">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">推薦交易幣種</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>幣種</th>
                                        <th>當前價格</th>
                                        <th>24h 漲跌</th>
                                        <th>24h 成交量</th>
                                        <th>趨勢分析</th>
                                        <th>建議出場價</th>
                                        <th>預期獲利</th>
                                        <th>推薦指數</th>
                                    </tr>
                                </thead>
                                <tbody id="crypto-table">
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Score Info Modal -->
    <div class="modal fade" id="scoreInfoModal" tabindex="-1" aria-labelledby="scoreInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreInfoModalLabel">推薦指數說明</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>推薦指數是綜合以下因素計算的綜合評分：</p>
                    <ul>
                        <li>價格變化趨勢分析</li>
                        <li>24小時交易量表現</li>
                        <li>市場活躍度評估</li>
                        <li>技術指標綜合評估</li>
                    </ul>
                    <p>分數範圍從0到100，分數越高表示：</p>
                    <ul>
                        <li>市場表現越穩定</li>
                        <li>交易機會越好</li>
                        <li>風險相對較低</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="script.js"></script>
</body>
</html>
